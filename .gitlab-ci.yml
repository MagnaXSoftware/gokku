image: golang:1.14

stages:
  - build
  - release

build client:
  stage: build
  script:
    - mkdir build
    - go build -o build/gokku ./cmd/gokku
  artifacts:
    paths:
      - build/gokku
    expire_in: 7 day
  only:
    refs:
      - branches

.cross_build_client: &cross_build_client
  stage: build
  script:
    - go get github.com/mitchellh/gox
    - gox -arch="${BUILD_ARCH}" -output="build/gokku-{{.OS}}-{{.Arch}}" ./cmd/gokku
  only:
    refs:
      - tags
  artifacts:
    paths:
      - build/*
    # expire fast given that the release job will cache them
    expire_in: 1 day

cross build client amd64:
  <<: *cross_build_client
  before_script:
    - export BUILD_ARCH=amd64

cross build client 386:
  <<: *cross_build_client
  before_script:
    - export BUILD_ARCH=386

cross build client arm:
  <<: *cross_build_client
  before_script:
    - export BUILD_ARCH=arm

release client:
  stage: release
  script:
    - ls build/
  artifacts:
    paths:
      - build/*
  only:
    refs:
      - tags
